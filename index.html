<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PrintHub - Automatic Document Printing</title>
    <link rel="stylesheet" href="styles.css">
  </head>
  <body>
    <div class="container">
      <div class="header">
        <h1>ğŸ“  PrintHub</h1>
        <p>Automatic Document Printing System</p>
      </div>
      <div class="content">
        <form id="uploadForm">
          <label for="fileInput" class="file-input-label" id="fileInputLabel"> ğŸ“„ Click to upload or drag and drop </label>
          <input type="file" id="fileInput" multiple required accept=".pdf,.doc,.docx,.txt,.xls,.xlsx,.ppt,.pptx,.jpg,.jpeg,.png">
          <div class="files-list" id="filesList"></div>
          <div class="options-section">
            <div class="option-group">
              <label>Print Type:</label>
              <div class="radio-group">
                <label>
                  <input type="radio" name="colorType" value="bw" checked>
                  <span class="radio-body">
                    <span class="radio-title">Black & White</span>
                    <span class="price-tag">(2 Taka/page)</span>
                  </span>
                </label>
                <label>
                  <input type="radio" name="colorType" value="color">
                  <span class="radio-body">
                    <span class="radio-title">Color</span>
                    <span class="price-tag">(3 Taka/page)</span>
                  </span>
                </label>
              </div>
            </div>
            <!-- Global page range removed â€” use per-file ranges above each file -->
          </div>
          <div class="cost-display" id="costDisplay"> Total Cost: <span id="totalCost">0</span> Taka </div>
          <div class="button-group">
            <button type="submit" id="submitBtn">ğŸš€ Upload & Print</button>
            <button type="button" id="clearBtn">âœ• Clear All</button>
          </div>
        </form>
        <div class="payment-section" id="paymentSection">
          <div class="payment-header">ğŸ’³ Payment Summary</div>
          <div class="payment-details">
            <div class="detail-row">
              <span class="detail-label">ğŸ“ Files:</span>
              <span class="detail-value" id="paymentFiles">0</span>
            </div>
            <div class="detail-row">
              <span class="detail-label">ğŸ¨ Print Type:</span>
              <span class="detail-value" id="paymentType">Black & White</span>
            </div>
            <div class="detail-row">
              <span class="detail-label">ğŸ“„ Total Pages:</span>
              <span class="detail-value" id="paymentPages">0</span>
            </div>
            <div class="detail-row">
              <span class="detail-label">ğŸ’° Total Amount:</span>
              <span class="detail-value" id="paymentAmount">0 Taka</span>
            </div>
          </div>
          <div class="payment-methods">
            <button class="payment-btn" id="stripeBtn" type="button">ğŸ’³ Stripe</button>
            <button class="payment-btn" id="bkashBtn" type="button">ğŸ¦ bKash</button>
            <button class="payment-btn" id="nagadBtn" type="button">ğŸ“± Nagad</button>
          </div>
        </div>
        <div class="loading" id="loading">
          <div class="spinner"></div>
          <p>Processing your order...</p>
        </div>
        <div id="message"></div>

        <!-- Confirmation modal (inserted here so scripts can query it reliably) -->
        <div id="confirmModal" class="modal" role="dialog" aria-modal="true" aria-hidden="true">
          <div class="modal-content">
            <p id="confirmMessage">Are you sure you want to proceed with payment?</p>
            <div class="modal-actions">
              <button type="button" id="confirmCancel">Cancel</button>
              <button type="button" id="confirmOk" class="ok">OK</button>
            </div>
          </div>
        </div>
      </div>
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/pdf.js/2.16.105/pdf.min.js"></script>
    <script src="app.js" defer></script>
  </body>
</html>
